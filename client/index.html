<!DOCTYPE html ng-app="app">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src='angular/angular.js'></script>
  <script src='angular-route/angular-route.js'></script>
  
  

  <script>

    /*
        This is the monolithic JavaScript that you should be modularizing.
        The whole project has 5 problems in it, that when rectified will allow the project to run.
        Feel free to improve upon code quality, readability, and comments.
      */
    /* our angular app modularize, with config */
    var app = angular.module('app', ['ngRoute']);
    /* configuration for angular route */
    app.config(function($routeProvider) {
      $routeProvider
        .when('/index', {
          templateUrl: '/partials/index.html',
          controller: 'indexController'
        })
        .when('/edit/:id', {
          templateUrl: '/partials/edit.html',
          controller: 'editController',
          controllerAs: 'eC'
        })
        .when('/new', {
          templateUrl: '/partials/new.html',
          controller: 'newController',
        })
        .otherwise({
          redirectTo: '/index'
        });
    });

    </script>


    <!-- <script type="text/javascript" src="controllers/controllers.js"></script> -->
    <script type="text/javascript" src="controllers/index.js"></script>
    <script type="text/javascript" src="controllers/new.js"></script>
    <script type="text/javascript" src="controllers/edit.js"></script>
    <script type="text/javascript" src="factories/userfactory.js"></script>




  <title>Document</title>
</head>

<body>
    <div ng-app='app' class="col-sm-11 col-sm-offset-1">
        <h4><a href="#/index">Home</a> | <a href="#/new">New</a>
        <div ng-view="">
        </div>
    </div>

</body>

</html>
